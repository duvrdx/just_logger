name: Publish to PyPI

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install twine bump2version wheel

      - name: Update version (if message doesn't contain [new-version])
        run: |
          if [[ ! $GITHUB_EVENT_MESSAGE =~ /^\[new-version\] / ]]; then
            bump2version --tag patch --message '[new-version] {new_version}'
          fi

      - name: Build the package
        run: |
          rm -rf build dist
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi@v2
        with:
          username: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository: pypi

      - name: Push changes (optional)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f dist/*
          git commit -m "Publish to PyPI [CI skip]"
          git push origin ${{ github.sha }}

